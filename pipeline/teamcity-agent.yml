apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: teamcity-agent
  name: teamcity-agent
spec:
  replicas: 3
  selector:
    matchLabels:
      app: teamcity-agent
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: teamcity-agent
    spec:
      containers:
      - image: jetbrains/teamcity-agent
        name: teamcity-agent
        securityContext:
          runAsUser: 1000
        env:
          - name: SERVER_URL
            value: 'teamcity.default'
        resources: {}
status: {}
